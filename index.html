<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra từ đối xứng</title>
</head>

<body>
    <script>
        function isPalindrome(s) {
            let array = s.split("");
            console.log(array);
            var count = 0;
            for (let i = 0; i < array.length/2; i++) {
                if(array[i] !== array[array.length - 1 - i]){
                    alert("Ham khong doi xung");
                    break;
                }
                else if (array[i] === array[array.length - 1 - i]) {
                    console.log(array[array.length - 1 - i]);
                    console.log(array[i]);
                    count++;

                }
            };
            if(count==Math.floor(array.length/2)){
                console.log(Math.floor(array.length/2));
                alert("Tu doi xung")
            }else {
                alert("Tu khong doi xung")
            };
            
        }
        let input=prompt("nhap vao")
        isPalindrome(input);
    </script>

</body>

</html>
